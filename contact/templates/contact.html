{% load cms_tags i18n thumbnail static %}

<div class="container py-4">
    <div class="row">
        <div class="col-12">
            <div class="contact-block">
                <div class="row">
                    <div class="col-12 col-md-6 d-flex justify-content-center align-items-center">
                        <div>
                            <h4>{{ instance.title }}</h4>
                            <div class="mb-2">
                                <a href="tel:+43552564772" class="btn btn-primary rounded-pill">+43 5525 64772</a>
                                <a href="mailto:info@dr-neubauer.at" class="btn btn-primary rounded-pill">info@dr-neubauer.at</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                        {% if instance.image %}
                            {% thumbnail instance.image 800x600 crop upscale subject_location=instance.image.subject_location as thumb %}
                            <img src="{{ thumb.url }}" alt="{{ instance.title }}" class="img-fluid rounded-32" height="{{ thumb.height }}" width="{{ thumb.width }}" />
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
